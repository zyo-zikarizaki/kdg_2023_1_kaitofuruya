{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-login w-100 m-auto">
<form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    <h1>ログイン</h1>
    {% csrf_token %}
    {% for error in form.errors.values %}
        {{error}}
    {% endfor %}
    <input type="username" name="username" class="form-control my-4" id="floatingInput" placeholder="ユーザーID"><br>
    <label for="floatingUserid"></label>
    <input type="password" name="password" class="form-control my-4" id="floatingPassword" placeholder="パスワード"><br>
    <label for="floatingPassword"></label>
    <button type="submit" class="btn btn-success mt-4">ログインする</button>
</form>
</main>
